<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header_balance">
          <p>My balance</p>
          <p class="header_balance_myBalance">$921.48</p>
        </div>
        <div class="header_logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
      </header>
      <main class="main">
        <h2 class="main_title">Spendig - Last 7 days</h2>
        <section class="main_charts">
          <!-- dynamic graph generation-->
        </section>
        <hr />
        <section class="main_resume">
          <div class="main_resume_totalMonth">
            <p class="main_resume_subtitle">Total this month</p>
            <p class="main_resume_totalMonth_number">$478.33</p>
          </div>
          <div class="main_resume_average">
            <p class="main_resume_average_percentage">+2.4%</p>
            <p class="main_resume_subtitle">from last month</p>
          </div>
        </section>
      </main>
      <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mart√≠n</a>.</footer>
    </div>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
